[flake8]
max-line-length = 120
max-complexity = 18
ignore = E203, E266, W503, D100, D105, D107
docstring-convention = google
per-file-ignores =
;    __init__.py:F401
;    tests/*: D103,F401,F403,F405
    tests/*: D101,D103,D104,F403,F405
exclude = .git,
    __pycache__,
    setup.py,
    build,
    dist,
    docs,
    releases,
    .venv,
    .tox,
    .mypy_cache,
    .pytest_cache,
    .vscode,
    .github,
    # By default test codes will be linted.
    # tests
min_python_version = 3.7

[pep8]
#ignore = "E501,W6"  # or ["E501", "W6"]
in-place = true
recursive = true
aggressive = 3

[mypy]
ignore_missing_imports = True

[coverage:run]
# uncomment the following to omit files during running
#omit =
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    def main

[tox:tox]
isolated_build = true
envlist = py37, py38, py39, py310, format, lint, build

[gh-actions]
python =
    3.10: py310, format, lint, build
    3.9: py39
    3.8: py38
    3.7: py37

[testenv]
allowlist_externals = pytest
extras =
    test
passenv = *
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = ignore
commands =
    pytest --cov=givenergy_modbus --cov-branch --cov-report=xml --cov-report=term-missing tests

[testenv:format]
allowlist_externals =
    isort
    black
extras =
    test
commands =
    isort givenergy_modbus
    black givenergy_modbus tests

[testenv:lint]
allowlist_externals =
    flake8
    mypy
extras =
    test
commands =
    flake8 givenergy_modbus tests
    mypy givenergy_modbus tests

[testenv:build]
allowlist_externals =
    poetry
    mkdocs
    twine
extras =
    doc
    dev
commands =
    poetry build
#     mkdocs build
    twine check dist/*

[tool:pytest]
filterwarnings =
    ignore::DeprecationWarning:cffi\.vengine.*:
timeout=1
asyncio_mode=auto
